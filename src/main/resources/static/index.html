<!DOCTYPE html>

<html>
    <head>
        <title>Airports</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuGxJBNUuECSKJJhoy41TYZAaSLUCmfFI&callback=app.init"
        type="text/javascript"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: center;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2
            }
            th {
                background-color: rgb(76, 116, 175);
                color: white;
            }
        </style>

    </head>

    <body>
        <div class="container">

            <h2>Find airports:</h2>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Location name" id="locationInput" style="margin-bottom: 5px">
                <span class="input-group-btn" style="margin-left: 5px">
                    <button class="btn btn-primary" type="button" onclick="app.searchAirports()">Search</button>
               </span>
            </div>
        
            <table class="table table-striped" id="listAirports">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Airport code</th>
                    <th scope="col">Aiport name</th>
                    <th scope="col">City name</th>
                    <th scope="col">Country code</th>
                </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        
            </div>


</body>
</html>
